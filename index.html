<!DOCTYPE html>
<html>

<head>
    <!--Megatags-->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock n Roll Triva Game</title>
    <!--Styletags-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="main-body text-center">
            <div class="title">
                <h1>ROCK N' ROLL TRIVIA</h1></div>
            <div class="start-button">
                <button class="btn btn-secondary btn-lg" id="startButton">Start</button>
            </div>
            <div class="time"></div>
            <div class="questions"></div>
            <div class="results"></div>
        </div>
    </div>
    <div class="soundPlayer text-center">
        <audio controls autoplay loop>
            <source src="ratt.mp3" type="audio/mpeg">
        </audio>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
